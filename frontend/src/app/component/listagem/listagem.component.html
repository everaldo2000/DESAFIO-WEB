<div class="mat-elevation-z4">
    <table mat-table [dataSource]="colaboradores">
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let row">{{row.idade}}</td>
      </ng-container>

      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let row">{{row.foto}}</td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let row">{{row.login}}</td>
      </ng-container>

      <ng-container matColumnDef="senha">
        <th mat-header-cell *matHeaderCellDef>Senha</th>
        <td mat-cell *matCellDef="let row">{{row.senha}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
  
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef>Departamento</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="grupos">
        <th mat-header-cell *matHeaderCellDef>Grupos</th>
        <td mat-cell *matCellDef="let row">{{row.grupos}}</td>
      </ng-container>

      <ng-container matColumnDef="redes">
        <th mat-header-cell *matHeaderCellDef>Redes-Sociais</th>
        <td mat-cell *matCellDef="let row">{{row.redes}}</td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>
      <ng-container matColumnDef="arquivo">
        <th mat-header-cell *matHeaderCellDef>Arquivo</th>
        <td mat-cell *matCellDef="let row">{{row.arquivo}}</td>
      </ng-container>
<!--Ações de atualização-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações
        </th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/component/atualizar/{{row.id}}" class="edit">
            <i class="material-icons">
                edit
            </i>
            </a>
            
            <a routerLink="/component/delete/{{row.id}}" class="delete">
                <i class="material-icons">
                    delete
                </i>
                </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
